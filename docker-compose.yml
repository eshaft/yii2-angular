version: '3'
services:
    nginx:
        image: nginx:latest
        ports:
            - "80:80"
            - "443:443"
        volumes:
            - ./hosts:/etc/nginx/conf.d
            - ./server:/var/www
            - ./logs:/var/log/nginx
            - ./ssl:/etc/nginx/ssl
    php:
        build: ./docker-images/php
        volumes:
            - ./server:/var/www    
    node:
        build: ./docker-images/nodejs
        environment:
          - NODE_ENV=development
        volumes:
          - ./client:/usr/src/app
        ports:
          - "3000:3000"
          - "4200:4200"
        command: "node /usr/src/app/index.js"
    percona:
        image: percona:5
        ports:
            - "3306:3306"            
        volumes:
            - ./percona:/var/lib/mysql
        environment:
            MYSQL_ROOT_PASSWORD: 1234    